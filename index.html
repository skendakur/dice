<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geekwise Styling: Bones</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--This is our Dice Project-->

    <section id="dice_space">
<!--ids can only be used once, classes can be used mulitple times.-->

      <div class="height_width">
        <span class="dot middle"></span>
        <!--SPAN TAGS can allow for styling of a finite area without adding the inline block quality of a DIV TAG.-->
        <!--You can have two classes in one attribute by adding a space and referencing both-->
      </div>

      <div class="height_width">
        <span class="dot top_left"></span>
        <span class="dot bottom_right"></span>
      </div>

      <div class="height_width">
        <span class="dot top_left"></span>
        <span class="dot middle"></span>
        <span class="dot bottom_right"></span>
      </div>

      <div class="height_width">
        <span class="dot top_left"></span>
        <span class="dot bottom_left"></span>
        <span class="dot top_right"></span>
        <span class="dot bottom_right"></span>
      </div>

      <div class="height_width">
        <span class="dot top_left"></span>
        <span class="dot bottom_left"></span>
        <span class="dot middle"></span>
        <span class="dot top_right"></span>
        <span class="dot bottom_right"></span>
      </div>

      <div class="height_width">
        <span class="dot top_left"></span>
        <span class="dot bottom_left"></span>
        <span class="dot center_left"></span>
        <span class="dot center_right"></span>
        <span class="dot top_right"></span>
        <span class="dot bottom_right"></span>
      </div>

    </section>
  </body>
</html>
